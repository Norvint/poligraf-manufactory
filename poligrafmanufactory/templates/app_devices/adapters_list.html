{% extends 'base.html' %}

{% block title %}Список адаптеров{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        {% for adapter in adapters %}

        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">{{ adapter.title }}</div>
            <div class="card-body">
                <h5 class="card-title">Номер в базе: {{ adapter.pk }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-bg-dark">Адрес: {{ adapter.address }}</li>
                    <li class="list-group-item text-bg-dark">Порт: {{ adapter.port }}</li>
                    <li class="list-group-item text-bg-dark">Тип: {{ adapter.type }}</li>
                </ul>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
